apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.5

group = 'edu.cmu.sei.ams.cloudlet'
version = '1.1'

repositories {
    mavenLocal()
    maven {
        url 'http://aurora/artifactory/release'
    }
    mavenCentral()
}

dependencies {
    compile (
        'edu.cmu.sei.ams.cloudlet:client-lib:1.+',
        'com.google.android:android:4.1.1.4'
    )
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}